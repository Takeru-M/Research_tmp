name: Deploy App to AWS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-northeast-1
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  DISTRIBUTION_ID: ${{ secrets.DISTRIBUTION_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    ###################################################
    # Frontend: Next.js build & deploy to S3/CloudFront
    ###################################################
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies and build Next.js
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        npm run export

    - name: Upload to S3
      run: |
        aws s3 sync ./frontend/out s3://$S3_BUCKET --delete

    - name: Invalidate CloudFront cache
      run: |
       aws cloudfront create-invalidation \
          --distribution-id $DISTRIBUTION_ID \
          --paths "/*"

    ###################################################
    # Backend: FastAPI build Docker & deploy to Lambda
    ###################################################
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      uses: aws-actions/amazon-ecr-login@v2
      id: login-ecr

    - name: Build & Push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Lambda function to new image
      run: |
        aws lambda update-function-code \
          --function-name fastapi-function \
          --image-uri ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
