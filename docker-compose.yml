services:
  # --- Next.js (フロントエンド) ---
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: base
    container_name: nextjs_frontend
    networks:
      - app-network

# --- FastAPI (バックエンド) ---
  backend:
    # 既存のbackend/Dockerfileを使用
    build:
      context: .  # Dockerfileの位置に合わせて修正
      dockerfile: docker/backend/Dockerfile # ./backend/Dockerfile を指す
    container_name: fastapi_backend # コンテナ名を変更
    # アプリケーションコードのマウント（開発中にホスト側で編集したコードをコンテナに反映）
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      # 開発用（docker 内接続）
      DATABASE_URL: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_DATABASE}
      APP_ENV: development

  # --- Nginx (Webサーバ/リバースプロキシ) ---
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

  # --- PostgreSQL (開発/本番用DB) ---
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

# --- ネットワークとボリューム定義 ---
volumes:
  db-data:
  db-test-data:

networks:
  app-network:
    driver: bridge