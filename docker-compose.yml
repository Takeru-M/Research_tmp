services:
  # --- Next.js (フロントエンド) ---
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: base
    container_name: nextjs_frontend
    networks:
      - app-network
    ports:
      - "3000:3000"

# --- FastAPI (バックエンド) ---
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: fastapi_backend
    volumes:
      - ./backend:/app
    networks:
      - app-network
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_DATABASE}
      APP_ENV: development

  # --- PostgreSQL (開発/本番用DB) ---
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

# --- ネットワークとボリューム定義 ---
volumes:
  db-data:
  db-test-data:

networks:
  app-network:
    driver: bridge