services:
  # --- Next.js (フロントエンド) ---
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: base
    container_name: nextjs_frontend
    networks:
      - app-network

# --- FastAPI (バックエンド) ---
  backend:
    # 既存のbackend/Dockerfileを使用
    build:
      context: .  # Dockerfileの位置に合わせて修正
      dockerfile: docker/backend/Dockerfile # ./backend/Dockerfile を指す
    container_name: fastapi_backend # コンテナ名を変更
    # アプリケーションコードのマウント（開発中にホスト側で編集したコードをコンテナに反映）
    volumes:
      - ./backend:/app
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
      db_test:
        condition: service_healthy

  # --- Nginx (Webサーバ/リバースプロキシ) ---
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - frontend
      - backend

  # --- MySQL (開発/本番用DB) ---
  db:
    image: mysql:8.0
    container_name: mysql_db
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  # --- MySQL (テスト用DB) ---
  db_test:
    # 開発環境でのみ使用
    image: mysql:8.0
    container_name: mysql_db_test
    environment:
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: 'Asia/Tokyo'
    healthcheck: # DBのヘルスチェックを定義
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-test-data:/var/lib/mysql
    networks:
      - app-network

# --- ネットワークとボリューム定義 ---
volumes:
  db-data:
  db-test-data:

networks:
  app-network:
    driver: bridge