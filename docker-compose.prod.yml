services:
  # Next.jsはS3+CloudFrontで配信するため、本番ビルドのみ実行
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
    # 本番環境ではコンテナとして起動せず、ビルド成果物のみ使用
    profiles:
      - build-only

  # FastAPIバックエンド（ECS Fargateで実行）
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: fastapi_backend_prod
    environment:
      APP_ENV: production
      # Lightsail DBのエンドポイントを環境変数で指定
      DB_HOST: ${PROD_DB_HOST}  # Lightsail DBのエンドポイント
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: mysql+pymysql://${DB_USER}:${DB_PASSWORD}@${PROD_DB_HOST}:3306/${DB_DATABASE}?charset=utf8mb4&collation=utf8mb4_unicode_ci
      # SSM Parameter Storeから取得する値（ECSタスク定義で上書き）
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "8000:8000"
    networks:
      - app-network

  # 本番環境ではNginxは不要（ECS ALB + CloudFrontで代替）
  nginx:
    profiles:
      - disabled

  # テスト用DBは本番環境では使用しない
  db_test:
    profiles:
      - disabled

  # 開発用DBも本番環境では使用しない（Lightsail DBを使用）
  db:
    profiles:
      - disabled

networks:
  app-network:
    driver: bridge