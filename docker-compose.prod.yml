services:
  # Next.jsはS3+CloudFrontで配信するため、本番ビルドのみ実行
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
    # 本番環境ではコンテナとして起動せず、ビルド成果物のみ使用
    profiles:
      - build-only

  # FastAPIバックエンド（ECS Fargateで実行）
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: fastapi_backend_prod
    environment:
      APP_ENV: production
    ports:
      - "8000:8000"
    networks:
      - app-network

  # 本番環境ではNginxは不要（ECS ALB + CloudFrontで代替）
  nginx:
    profiles:
      - disabled

  # テスト用DBは本番環境では使用しない
  db_test:
    profiles:
      - disabled

  # 開発用DBも本番環境では使用しない（Lightsail DBを使用）
  db:
    profiles:
      - disabled

networks:
  app-network:
    driver: bridge