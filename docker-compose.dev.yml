services:
  frontend:
    build:
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
# HMRの接続ホストを自身のサービス名 'frontend' に設定
      WDS_SOCKET_HOST: "frontend"
      # Nginx経由ではなく直接3000ポートで接続していることを明示
      WDS_SOCKET_PORT: "3000"
      WDS_SOCKET_PATH: "/_next/webpack-hmr" # パスも明示的に設定
    command: npm run dev

  backend:
      # 開発用にFastAPIの.envを反映
      environment:
        # FastAPIのコード内で参照する環境変数
        DB_HOST: ${DB_HOST}
        DB_PORT: ${DB_PORT}
        DB_DATABASE: ${DB_DATABASE}
        DB_USERNAME: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        APP_ENV: development
      env_file:
        - ./backend/.env
      command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    ports:
      - "80:80"